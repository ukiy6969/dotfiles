# prefixキーをC-sに変更する
set -g prefix C-s

# C-bのキーバインドを解除する
unbind C-b

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 256色端末を使用する
set -g default-terminal "screen-256color"

# utf-8
# set -g status-utf8 on

# マウス操作を有効にする
setw -g mouse

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi

## クリップボード共有を有効にする
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "cat | xsel -i --clipboard"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "cat | xsel -i --clipboard"

# powerline
run-shell "powerline-daemon -r"
source /home/ukiy/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
